{% extends "fashion/low_base.html" %}
{% load static %}
{% block navpage %}
<li><a class="nav-link" href="{% url 'customerTypeUrl' %}">Create Order</a></li>
<li><a style="font-size: 27px; color:beige; font-weight: bolder; text-shadow: 0 0 8px black" class="nav-link" href="#">Pending Orders</a></li>
<li><a class="nav-link" href="{% url 'pendingDeliveryView' %}" >Pending Delivery</a></li>
<li><a class="nav-link" href="{% url 'Customers' %}">My Customers</a></li>
{% endblock navpage %}

{% block page %}

<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'fashon/css/customers.css' %}">

<div style="margin-top: -7px; background-color: lavender; height: 850px;" class="container">
    <h2 style="margin:14px 0 0 32px; height:auto; font-family: Alegreya Sans SC; padding-top: 10px;">Here, are the listing for your pending order</h2>
    <hr style="width: 70%; margin: 0 0 0 32px;">

    <div id="joint" style="display: -webkit-box;">
    <div class="input-group rounded" style="width: 656px; margin: 15px 0 0 19px; height: 50px;">
      <input style="background-color: black; color: beige; margin-left: 10px;" type="search" class="form-control rounded" placeholder="Find your pending order here.." aria-label="Search" aria-describedby="search-addon" id="orderSearchInput" />
      <span class="input-group-text" id="search-addon">
        🧐
      </span>
    </div>

    <!-- DELIEVERY DATE FIELD -->
    <div class="input-group datepicker" style="width:612px; margin: 16px 0 0 11px; height: 47px;">
      <input class="form-control rounded" type="text" autocomplete=off style="background: linear-gradient(45deg, black,black,black) ;width: 537px; color: beige;" id="searchDate" name="date"
          placeholder=" Search your order with Date here">
          <span class="input-group-text" id="basic-addon1">📅</span>
    </div>

  </div>
    <br>
    <div id="data" style="overflow:auto; height: 707px;">
    </div>
    
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'fashon/js/pending_order.js' %}"></script>

<!-- DATE PICKER IN JQUERY -->
<link href="
https://code.jquery.com/ui/1.13.2/themes/pepper-grinder/jquery-ui.css
" rel="stylesheet" />

<script rel="preload" src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script rel="preload" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function () {
      var date_input = $('input[name="date"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      var options = {
          format: 'dd/mm/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
      };
      date_input.datepicker(options);
  })
</script>

{% endblock page %}
